<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <!--external css files-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="script.js"></script>
</head>
<body>
    <!-- Your content goes here -->
    <header>
        <!-- credit for signature -> https://www.fontspace.com/category/cool"-->
        <h2 class="cursive-text signature">Portfolio</h2>
    </header>
    <section class="cover">
        <section class="tint">
            <section class="welcome">
                <h3 class="regular-text one">Hello, I Am</h3>
                <h1 class="regular-text two animate__lightSpeedInRight">Matthew</h1>
                <h1 class="regular-text two-padding animate__lightSpeedInRight">Rome</h1>
                <p class="regular-text three">A young, aspiring<a class="emphasize"> video coordinator </a> with a passion for <br> teamwork and excellence</p>
            </section>
            <a href="https://www.linkedin.com/in/matthew-rome2000/"><img src="./assets/icons/linkedin.png" class="icon" alt="instagram"></a>
            <a href="https://www.instagram.com/chiefsdirect/"><img src="./assets/icons/instagram.png" class="icon second" alt="linkedin"></a>
            <img src="./assets/images/portrait.png" class="portrait animate__fadeInUp" alt="portrait">
    </section>
    </section>

    <section class="films">
       <h1 class="title">Videography</h1>
       <div class="grid-container">
            <div class="grid-item">
                <video class="video-placeholder" controls>
                    <source src="assets/videos/clip.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item">
                <video class="video-placeholder" controls>
                    <source src="assets/videos/clip_1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item">
                <video class="video-placeholder" controls>
                    <source src="assets/videos/clip_2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item">
                <video class="video-placeholder" controls>
                    <source src="assets/videos/clip_3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <section class="socialmedia">
        <h1 class="title">Social Media Page</h1>
        <section class="image-grid">
            <div class="large-image">
                <div class="image-placeholder large-placeholder">
                    <img src="assets/images/social-media-page.png" alt="social media page">
                </div>
            </div>
            <div class="small-images">
                <div class="image-placeholder small-placeholder">
                    <img src="assets/images/image0.jpeg" alt="social media page">
                </div>
                <div class="image-placeholder small-placeholder">
                    <img src="assets/images/image2.jpeg" alt="social media page">
                </div>
                <div class="image-placeholder small-placeholder">
                    <img src="assets/images/image6.jpeg" alt="social media page">
                </div>
            </div>
        </section>
    </section>
    
</body>

</html>
